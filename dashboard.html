<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Punëtor</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Mirësevini në Panelin e Punëtorit</h1>
    <button onclick="logout()">Dil</button>
  </header>

  <main>
    <section class="dashboard-options">
      <button onclick="registerCheckIn()">Regjistro Hyrjen</button>
      <button onclick="registerCheckOut()">Regjistro Daljen</button>
      <button onclick="location.href='leave-application.html'">Apliko për Leje</button>
      <button onclick="getLeaveStatus()">Shiko Lejet e Mia</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Employee Attendance System</p>
  </footer>

  <script type="module">
    import { registerCheckIn, registerCheckOut } from './js/attendance.js';
    import { getLeaveStatus } from './js/leave.js';

    const userId = sessionStorage.getItem('userId');

    window.registerCheckIn = () => registerCheckIn(userId);
    window.registerCheckOut = () => registerCheckOut(userId);
    window.getLeaveStatus = () => getLeaveStatus(userId);
    window.logout = () => {
      sessionStorage.clear();
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
