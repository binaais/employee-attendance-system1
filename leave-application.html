<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikim për Leje</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main>
    <h2>Apliko për Leje</h2>
    <form id="leaveForm">
      <label>Lloji i Lejes:</label>
      <select id="leaveType">
        <option>Pushim Vjetor</option>
        <option>Pushim Mjekësor</option>
        <option>Pushim Personal</option>
      </select>

      <label>Data Fillimit:</label>
      <input type="date" id="startDate" required />

      <label>Data Mbarimit:</label>
      <input type="date" id="endDate" required />

      <label>Arsyeja:</label>
      <textarea id="reason"></textarea>

      <button type="submit">Dërgo Kërkesën</button>
    </form>
  </main>

  <script type="module" src="js/leave.js"></script>
</body>
</html>
